<!DOCTYPE html>
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:head>
		<meta charset="UTF-8" />
		<title>Knjižnica</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
		<style>
		html,body{height:100%; background-image:linear-gradient(to left bottom, rgb(255, 19, 19), rgb(255, 255, 47))}
		.red{color:red}
		.middleBtn{
			margin-left: 20px;
			margin-right: 20px;
		}
		</style>
	</h:head>
	
	<body>
	  
		<div class="container-fluid text-center">
			<div class="col-sm-1 sidenav">
			</div>
			<div class="col-sm-4 text-left"><br/>
				<div class="well">
					<h1>Dodajanje</h1>
					
					<a href="vnos.xhtml">Dodajanje</a> | <a href="">Placeholder</a><br/><br/>
						<h:form id="VnosForm">
							Išči:<br/>
							<h:message for="naslov" errorClass="red"/>
							<h:inputText id="naslov" class="form-control" value="#{Zrno.isci}"   requiredMessage="*" >
							</h:inputText><br/>
							KATEGORIJA:<br/>
							<h:selectOneMenu value = "#{Zrno.cat}"> 
 							  <f:selectItem itemValue = "naslov" itemLabel = "Naslov" /> 
   							<f:selectItem itemValue = "avtor" itemLabel = "Avtor" />
   							<f:selectItem itemValue = "vrsta" itemLabel = "Zanr" /> 
							</h:selectOneMenu>
							<div style="text-align: center;">
								<h:commandButton class="btn btn-default" style="display: inline-block;" value="Išči" actionListener="#{Zrno.isciBaza()}" />
							</div>		
							
						</h:form>
					
				</div>
			</div>
			<div class="col-sm-6 text-left"><br/>
				<div class="well">
	  			<h:dataTable value="#{Zrno.prikaz}" var="book" border="1" styleClass="table table-bordered">
						<h:column>
							<f:facet name="header">Naslov</f:facet>
							<h:outputText value="#{book.naslov}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Avtor</f:facet>
							<h:outputText value="#{book.avtor}" ></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Žanr</f:facet>
							<h:outputText value="#{book.vrsta}" ></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Naslovnica</f:facet>
							<h:outputText value="#{book.naslovnica}" ></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">QR koda</f:facet>
							<h:outputText value="#{book.qrKoda}" ></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header"></f:facet>
							<h:outputText><button></button></h:outputText>
						</h:column>
					</h:dataTable>
				</div>
			</div>
			<div class="col-sm-1 sidenav">
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</body>
	
</html>
